<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="qrcode.css">
      <title>Frontend Mentor | QR code component</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
      </style>

    </head>
    <body>
      <main>
      <div class="content">
        <img src="images/image-qr-code.png" alt="image-qr-code">
        <h1 class="boldtext">Improve your front-end <br> skills by building projects</h1>
        <h2 class="thintext">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to 
        <br> the next level</h2>  
      </div>
     
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mapella">Priscilla Adindeh</a>.
      </footer>
     </main>
    </body>
  </html>
